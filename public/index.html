<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa de Combate a Incêndio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modalstyle.css">
    <link rel="stylesheet" href="css/inventario.css">
</head>
<body>
    <header class="header"> 
        </header>

<section class="main-presentation">
        <h2>Bem-vindo ao Sistema de Gestão de Inventário</h2>
        <p style="font-size: 1.1em; color: #000000; max-width: 800px; margin: 10px auto;">
            Gerencie o inventário de segurança contra incêndio da sua empresa, controle validades,
            acompanhe vistorias e mantenha suas filiais em conformidade.
        </p>
    </section>

<section class="carousel-section">
        <h2>Materiais presentes no nosso catalógo!</h2>

        <div class="page-actions" style="margin-bottom: 20px;">
            <a href="#" id="btnAbrirModalNovo" class="btn-new-item crud-button">Cadastrar Novo Tipo</a>
        </div>
        <div class="swiper">
            <div class="swiper-wrapper">
                </div>
            </div>
    </section>
    

    <div id="tipoModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="modalTitle">Cadastrar Novo Tipo</h2>
            
            <form id="tipoForm">
                <input type="hidden" id="tipoId" name="id">
                
                <div class="form-group">
                    <label for="tipoDescricao">Descrição (Nome do Tipo):</label>
                    <input type="text" id="tipoDescricao" name="descricao" >
                    <div class="field-error-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="tipoImagem">Imagem (Obrigatória):</label>
                    <input type="file" id="tipoImagem" name="imagem" accept="image/*">
                    <div class="field-error-message"></div>
                </div>
                <div class="form-group" id="previewContainer" style="display: none;">
                    <label>Pré-visualização:</label>
                    <img id="imagemPreview" src="#" alt="Preview" style="max-width: 100px; max-height: 100px; object-fit: cover;">
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn-cancel">Cancelar</button>
                    <button type="submit" class="btn-save">Salvar</button>
                </div>
            </form>
            <button class="modal-close-btn">&times;</button>
        </div>
    </div>

        <footer class="footer">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="js/layout.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/notifier.js" defer></script>
    <script src="js/index.js" defer></script> </body>
</html>
