<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="css/registrostyle.css">
</head>

<body>
    <header class="header">
    </header>

    <main class="main-content">
        <div class="form-container">
            <h2>Cadastro de Empresa</h2>
            <form id="companyRegistrationForm"> 
                <div class="form-group">
                    <input type="text" id="nome" name="nome" placeholder="Nome da Empresa:">
                </div>
                <div class="form-group">
                    <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ:">
                </div>
                <div class="form-group">
                    <input type="password" id="senha" name="senha" placeholder="Senha:">
                </div>
                    <div class="form-group">
                    <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirmar Senha:">
                </div>
                <div class="form-group">
                    <input type="text" id="endereco" name="endereco" placeholder="EndereÃ§o Completo:" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="E-mail:">
                </div>

                <button type="submit" class="submit-button">Enviar</button>
            </form>
        </div>
    </main>

    <footer class="footer">
    </footer>

    <script src="js/layout.js" defer></script>
    <script src="js/registro.js" defer></script> 
    <script src="js/auth.js" defer></script>

</body>
</html>
