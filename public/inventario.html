<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Filiais</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modalstyle.css">
    <link rel="stylesheet" href="css/inventario.css"> 
</head>
<body>
    <header class="header"></header>

    <main class="main-content">
        <h1 class="companies-title">FILIAIS CADASTRADAS</h1>
        
        <div class="page-actions">
            <a href="#" id="btnAbrirModalFilial" class="btn-new-item">Cadastrar Nova Filial</a>
        </div>
        
        <section class="companies-grid" id="filialCardsGrid">
            <p>Carregando filiais...</p>
        </section>
    </main>

    <div id="modalNovaFilial" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="modalTitle">Cadastrar Nova Filial</h2>
            <form id="formNovaFilial">
                <div id="formInputsContainer">
                    <div class="form-group">
                        <label for="filialNome">Nome da Filial:</label>
                        <input type="text" id="filialNome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="filialCnpj">CNPJ da Filial:</label>
                        <input type="text" id="filialCnpj" name="cnpj" required>
                    </div>
                    <div class="form-group">
                        <label for="filialEndereco">Endereço Completo:</label>
                        <input type="text" id="filialEndereco" name="endereco" required>
                    </div>
                    <div class="form-group">
                        <label for="filialEmail">E-mail do Responsável:</label>
                        <input type="email" id="filialEmail" name="email_responsavel" required>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel">Cancelar</button>
                    <button type="submit" class="btn-save">Salvar</button>
                </div>
            </form>
            <button class="modal-close-btn">&times;</button>
        </div>
    </div>

    <footer class="footer"></footer>

    <script src="js/layout.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/inventario.js" defer></script>
</body>
</html>
