<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vistorias da Filial</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modalstyle.css">
    <link rel="stylesheet" href="css/inventario.css"> 
    <link rel="stylesheet" href="css/vistorias.css"> 
</head>
<body>
    <header class="header"></header>

    <main class="main-content">
        <div class="outer-white-container">
            <div class="inner-grey-container">
                <section id="vistorias-section">
                    
                    <h1 class="companies-title" id="vistorias-title">Vistorias</h1>
                    
                    <div class="actions-header" style="display: flex; justify-content: space-between; align-items: center; width: 100%; flex-wrap: wrap; gap: 15px;">
                        <div class="page-actions"> 
                           <a href="#" id="btnVoltar" class="btn-new-item">Voltar</a>
                        </div> 
                        <div class="filter-container">
                            <label for="filtro-vistorias">Visualizar por:</label>
                            <select id="filtro-vistorias" class="filter-select">
                                <option value="recentes">Início mais recente</option>
                                <option value="antigas">Início mais antigo</option>
                                <option value="finalizadas">Vistorias Finalizadas</option>
                                <option value="andamento">Vistorias em Andamento</option>
                            </select>
                        </div>

                        <div class="page-actions">
                            <a href="#" id="btnIniciarVistoria" class="btn-new-item">Criar Nova Vistoria</a>
                        </div>

                    </div>
                    
                    <div class="vistorias-list" id="vistorias-list">
                        <p>Carregando vistorias...</p>
                    </div>
                </section>
            </div>
        </div>

        <div id="promptModal" class="modal-overlay" style="display: none;">
                <div class="modal-content">
                    <h2 id="promptModalTitle">Iniciar Nova Vistoria</h2>

                    <form id="formNovaVistoria"> 
                        <div id="formInputsContainer"> 
                        <div class="form-group">
                                <label for="promptInput">Nome do técnico responsável:</label>
                                <input type="text" id="promptInput" name="tecnico_responsavel" autocomplete="off" required>
                                <div class="field-error-message"></div>
                        </div>

                        <div class="modal-actions">
                            <button type="button" class="btn-cancel">Cancelar</button>
                            <button type="button" id="promptConfirmBtn" class="btn-save">Confirmar</button>
                        </div>
                    </form>

                    <button class="modal-close-btn">&times;</button>
                </div>
            </div>

    </main>

    <div id="confirmExcluirVistoriaModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Confirmar Exclusão de Vistoria</h2> 
            <p style="text-align: center; margin-bottom: 25px;">
                Tem certeza que deseja excluir esta vistoria completa?
            </p>
            <div class="modal-actions">
                <button type="button" class="btn-cancel" id="confirmExcluirVistoriaCancelBtn">Cancelar</button>
                <button type="button" id="confirmExcluirVistoriaConfirmBtn" class="btn-save">Confirmar Exclusão</button> 
            </div>
            <button class="modal-close-btn" id="confirmExcluirVistoriaCloseBtn">&times;</button>
        </div>
    </div>

    <footer class="footer"></footer>

    <script src="js/layout.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/notifier.js" defer></script>
    <script src="js/vistorias.js" defer></script>
</body>
</html>
